<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Movimiento acoplado</title>
    <link rel="icon" type="image/x-icon" href="images/physics.png" />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <script src="/libraries/p5.min.js"></script>
    <script src="/libraries/p5.sound.min.js"></script>
    <script src="/libraries/quicksettings.js"></script>
    <script src="/libraries/p5.gui.js"></script>
    <script src="/libraries/p5.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>SIMULACIÓN ACOPLADOS</h1>
      <div class="main-container">
        <div class="slider-container">
          <div class="slider-item">
            <p class="info-text">Masa A (kg): <span id="masaInfo">18</span></p>
            <input
              type="range"
              id="sliderMasa"
              min="1"
              max="50"
              value="1"
              step="1"
              oninput="updateSliderValue('sliderMasa', 'sliderMasaValue')"
            />
          </div>
          <div class="slider-item">
            <p class="info-text">
              Constante Elástica (N/m): <span id="sliderKValue">10</span>
            </p>
            <input
              type="range"
              id="sliderK"
              min="1"
              max="100"
              value="10"
              step="1"
              oninput="updateSliderValue('sliderK', 'sliderKValue')"
            />
          </div>
          <div class="slider-item">
            <p class="info-text">
              Longitud Cuerda (m): <span id="sliderLValue">2</span>
            </p>
            <input
              type="range"
              id="sliderL"
              min="0.68"
              max="3"
              value="2"
              step="0.01"
              oninput="updateSliderValue('sliderL', 'sliderLValue')"
            />
          </div>
          <div class="slider-item">
            <p class="info-text">
              Ángulo A (grados): <span id="sliderAnguloValue">10</span>
            </p>
            <input
              type="range"
              id="sliderAngulo"
              min="-15"
              max="15"
              value="15"
              step="0.1"
              oninput="updateSliderValue('sliderAngulo', 'sliderAnguloValue')"
            />
          </div>
          <div class="slider-item">
            <p class="info-text">
              Radio Disco A (m): <span id="sliderDiscoValue">30</span>
            </p>
            <input
              type="range"
              id="sliderDisco"
              min="0.1"
              max="1"
              value="0.2"
              step="0.1"
              oninput="updateSliderValue('sliderDisco', 'sliderDiscoValue')"
            />
          </div>
          <div class="slider-item">
            <p class="info-text">Masa B (kg): <span id="masaInfoB">18</span></p>
            <input
              type="range"
              id="sliderMasaB"
              min="1"
              max="50"
              value="1"
              step="1"
              oninput="updateSliderValue('sliderMasaB', 'sliderMasaValueB')"
            />
          </div>
          <div class="slider-item">
            <p class="info-text">
              Ángulo B (grados): <span id="sliderAnguloValueB">10</span>
            </p>
            <input
              type="range"
              id="sliderAnguloB"
              min="-15"
              max="15"
              value="15"
              step="0.1"
              oninput="updateSliderValue('sliderAnguloB', 'sliderAnguloValueB')"
            />
          </div>
          <div class="slider-item">
            <p class="info-text">
              Radio Disco B (m): <span id="sliderDiscoValueB">30</span>
            </p>
            <input
              type="range"
              id="sliderDiscoB"
              min="0.1"
              max="1"
              value="0.2"
              step="0.1"
              oninput="updateSliderValue('sliderDiscoB', 'sliderDiscoValueB')"
            />
          </div>
          <div class="slider-item" id="EcuacionA"></div>
          <div class="slider-item" id="EcuacionB"></div>
          <div class="controls-container">
            <button id="simularButton" class="button-start">Simular</button>
            <button id="reiniciarButton" class="button-stop">Pausar</button>
          </div>
        </div>

        <div id="p5-container" class="p5-container"></div>
        <script src="ACOPLADOS.js"></script>
        <div class="graphs-container">
          <div id="Movimientos" style="width: 107%"></div>
        </div>
      </div>
    </div>
  </body>
</html>
